version: v1
managed:
  enabled: false
plugins:
  - name: go
    out: ./pb
    opt: 
      - module=github.com/EmptyShadow/go-examples/grpc-upload-file
  - name: go-grpc
    out: ./pb
    opt:
      - module=github.com/EmptyShadow/go-examples/grpc-upload-file
      - require_unimplemented_servers=true
  - name: grpc-gateway
    out: ./pb
    opt:
      - module=github.com/EmptyShadow/go-examples/grpc-upload-file
  - name: openapiv2
    out: ./pb
    opt:
      - allow_merge
    strategy: all
